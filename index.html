<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <script defer src="app.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grow-a-Pet</title>
</head>
<body>
    <h1>Welcome to Grow-a-Pet</h1>
    <h3>Pet Name: <span id='petName'>Cath the DumDum</span></h3>
    <img id='image' width='200' height='200' src="https://tataromhome.files.wordpress.com/2018/11/ro-poring.gif?w=200">
    <ul>
        <li id='supply' style="list-style: none;">Food Supplies: 0</li>
        <li id='sanityRate' style="list-style: none;">Sanity Rate: 0</li>
        <li id='treats' style="list-style: none;">Sanity Treats: 0</li>
    </ul>
    <ul>
        <li id='text' style="list-style: none;"></li>
        <li id='counter' style="list-style: none;">Age: 0</li>
        <li class='stats' style="list-style: none;">Hunger: <meter id=test1 max=100 min=0 low=25 value=100></meter><span id='hunger'>100</span></li>
        <li class='stats' style="list-style: none;">Sleep: <meter id=test2 max=100 min=0 low=25 value=100></meter><span id='sleep'>100</span></li>
        <li class='stats' style="list-style: none;">Boredom: <meter id=test3 max=100 min=0 low=25 value=100></meter><span id='boredom'>100</span></li>
        <li class='stats' style="list-style: none;">Sanity: <meter id=test4 max=100 min=0 low=25 value=100></meter><span id='sanity'>100</span></li>
    </ul>
    <ul>
        <button id='feedStat' type='button'>Feed</button>
        <button id='portalStat' type='button'>Portal</button>
        <button id='sleepStat' type='button'>Sleep</button>
        <button id='boredomStat' type='button'>Pet</button>
        <button id='treatButton' type='button'>Treats</button>
        <input id='name' type='text'></input><button id=nameRef>Change Name</button>
    </ul>
</body>
</html>
