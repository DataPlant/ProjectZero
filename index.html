<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <script defer src="app.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grow-a-Pet</title>
</head>
<body>
    <h1>Welcome to Grow-a-Pet</h1>
    <h3>Pet Name: Cath the DumDum</h3>
    <img class='creature' width='300' height='300' src="https://art.pixilart.com/ddb36dce204173a.gif">
    <ul>
        <li id='supply'>Food Supplies: 0</li>
        <li id='sanityRate'>Sanity Rate: 0</li>
    </ul>
    <ul>
        <li id='text' style="list-style: none;"></li>
        <li id='counter' style="list-style: none;">Age: 0</li>
        <li class='stats' id='hunger' style="list-style: none;">Hunger: 100</li>
        <li class='stats' id='sleep' style="list-style: none;">Sleep: 100</li>
        <li class='stats' id='boredom' style="list-style: none;">Boredom: 100</li>
        <li class='stats' id='sanity' style="list-style: none;">Sanity: 100</li>
    </ul>
    <ul>
        <button id='feedStat' type='button'>Feed</button>
        <button id='portalStat' type='button'>Portal</button>
        <button id='sleepStat' type='button'>Sleep</button>
        <button id='boredomStat' type='button'>Pet</button>
    </ul>
</body>
</html>
